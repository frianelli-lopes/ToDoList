<form #form="ngForm" autocomplete="off">
  
  <input type="hidden" name="UserId" [value]="service.formData.UserId">

  <div class="form-group">
      <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-tasks" [class.green-icon]="Nome.valid" [class.red-icon]="Nome.invalid && Nome.touched"></i>
              </div>
            </div>
            <input name="Nome" #Titulo="ngModel" [(ngModel)]="service.formData.Nome" class="form-control" 
            placeholder="Nome do usuÃ¡rio" required maxlength="100" minlength="100">
          </div>
      </div>
      
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-tasks" [class.green-icon]="Email.valid" [class.red-icon]="Email.invalid && Email.touched"></i>
            </div>
          </div>
          <input name="Email" #Titulo="ngModel" [(ngModel)]="service.formData.Email" class="form-control" 
          placeholder="E-mail do usuÃ¡rio" required maxlength="100" minlength="100">
        </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-tasks" [class.green-icon]="Permissao.valid" [class.red-icon]="Permissao.invalid && Permissao.touched"></i>
          </div>
        </div>
        <input name="Permissao" #Titulo="ngModel" [(ngModel)]="service.formData.Permissao" class="form-control" 
        placeholder="Permissao" required maxlength="100" minlength="100">
      </div>
    </div>
  
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-tasks" [class.green-icon]="Senha.valid" [class.red-icon]="Senha.invalid && Nome.touched"></i>
          </div>
        </div>
        <input type="password" name="Senha" #Titulo="ngModel" [(ngModel)]="service.formData.Senha" class="form-control" 
        placeholder="5-8 caracteres" required maxlength="8" minlength="5">
      </div>
    </div>  

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
  </div>
</form>
