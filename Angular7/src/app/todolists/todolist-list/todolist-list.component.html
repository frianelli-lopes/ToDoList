<table class="table table-hover">
  <tr *ngFor="let tdl of service.list">
    <td (click)="populateForm(tdl)">{{tdl.ToDoListId}}</td>
    <td (click)="populateForm(tdl)">{{tdl.Titulo}}</td>
    <td (click)="populateForm(tdl)">{{tdl.Concluido}}</td>
    <td>
      <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(tdl.ToDoListId)"></i>
    </td>
  </tr>
</table>
